<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제3</title>
</head>
<style>
    #container{
        margin-top: 20px;
        border:1px solid;
        background-color: yellow;
        height: 150px;
        width: 600px;
    }
</style>
<body>
    <h1>HTML 태그에 접근 테스트</h1>
    <p>단,구매자는...</p>
    구매자: <input type="text" value="" placeholder="구매자의 이름을 입력하세요"><br><br>
    상품명: <input type="text" value="" id="product"><br><br>
    가격: <input type="text" value="" name="price"><br><br>
    <button onclick="print();">입력값 출력하기</button>
    <div id="container" ></div>
    <script>
        const print=()=>{
            div=document.getElementById("container");
            const val=document.querySelector("input").value;
            const val2=document.getElementById("product").value;
            const val3=document.getElementsByName("price")[0].value;
            div.innerHTML=val+"<br>";
            div.innerHTML+=val2+"<br>";
            div.innerHTML+=val3+"<br>";
        }
    </script>

</body>
</html>
