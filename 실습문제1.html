<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제1</title>
</head>
<body>
    <div>
        <h2>행 열 갯수 각각 입력합아 테이블 만들기</h2>
    </div>
    <div id="container">
        <table></table>
        <button onclick="createTable();">테이블 생성</button>
    </div>
    <script>
        const createTable=()=>{
            const row=prompt("테이블 행의 갯수는?");
            const column=prompt("테이블 열의 갯수는?");
            let count=0;
            document.write("<table border=1 height=200 width=200>")
            for(let i=0;i<column;i++){
                document.write("<tr>");
                for(let j=0;j<row;j++){
                    count++;
                    document.write("<td>"+count+"</td>");
                }
                document.write("</tr>");
            }
            document.write("</table>");
            
            
            
            
        }
    </script>
</body>
</html>
