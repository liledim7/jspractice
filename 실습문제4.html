<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 문법</title>
</head>
<body>
    <h1>기본 문법 문제</h1>
    <p>문제1. 다음 보기에 있는 텍스트 필드에 작성한 문자여르이 길이를 알아올 수 있도록 구현하시오</p>
    <fieldset>
        <legend>보기</legend>
        <input type="text" value="" size="100" placeholder="글자를 작성해보세요">
    </fieldset>
    <div id="container" style="margin-top:20px;border: 1px solid red; height:300px; width:1000px">

    </div>
    <button onclick="check();">확인하기</button>
    <br><br>
    <p>문제2. 다음 보기에 있는 무자열을 ,(콤마)를 기준으로 잘라내어 하나하나 출력하시오</p>
    <fieldset ">
        <legend>보기</legend>
        <p id="field">콜라,사이다,햄버거,피자,한약</p>
        
    </fieldset>
    <div id="container2" style="margin-top:20px;border: 1px solid red; height:300px; width:1000px"></div>

    <button onclick="check2();">확인하기</button>
    <script>
        const check=()=>{
            const val=document.querySelector("fieldset>input").value.length;
            document.getElementById("container").innerHTML=`보기의 문자열 길이는 ${val}글자 입니다`;

        }
        const check2=()=>{
            const values=document.getElementById("field").innerText;
            const result=document.getElementById("container2");
            const $ol=document.createElement("ol");
            
            const $oll=result.appendChild($ol);
            for(let i=0;i<5;i++){
                const $li=document.createElement("li");
                $li.textContent=values.split(",")[i];
                $oll.appendChild($li);
            
            }
            
        }
    </script>
</body>
</html>
